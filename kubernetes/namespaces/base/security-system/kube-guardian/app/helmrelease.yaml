---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-guardian
  namespace: security-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-guardian
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: xentra-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    broker:
      # TODO: This currently does not work on ARM64
      nodeSelector:
        kubernetes.io/arch: amd64
    controller:
      # TODO: This currently does not work on ARM64
      nodeSelector:
        kubernetes.io/arch: amd64
