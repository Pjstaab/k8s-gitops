---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: crossplane
  namespace: crossplane-system
spec:
  interval: 5m
  chart:
    spec:
      chart: crossplane
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: crossplane-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      pullPolicy: "IfNotPresent"
    provider:
      packages: []
    configuration:
      packages: []
    metrics:
      enabled: true
    args:
      - --debug
    # Resources allocated based on Robusta KRR output
    resourcesCrossplane:
      limits:
        memory: 954Mi
      requests:
        cpu: 25m
        memory: 954Mi
