---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 12.14.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      repository: thanosio/thanos
      tag: v0.29.0
    queryFrontend:
      enabled: false
    query:
      replicaCount: 3
      podAntiAffinityPreset: hard
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
    # TODO: Re-enable once OpenEBS is configured on Talos
    compactor:
      enabled: false
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    objstoreConfig:
      type: GCS
      config:
        bucket: 'thanos-raspbernetes-storage'
  valuesFrom:
    - kind: Secret
      name: thanos-objstore-config
