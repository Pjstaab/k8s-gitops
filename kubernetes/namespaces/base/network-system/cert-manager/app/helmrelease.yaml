---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.12.1
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    installCRDs: true
    # webhook:
    #   url:
    #     host: cert-manager-webhook.network-system.svc
    global:
      # Set the verbosity of cert-manager. Range of 0 - 6 with 6 being the most verbose.
      logLevel: 6
      leaderElection:
        # Override the namespace used to store the ConfigMap for leader election
        namespace: 'network-system'
    extraArgs:
      # Use this flag to set a namespace that cert-manager will use to store
      # supporting resources required for each ClusterIssuer (default is kube-system)
      - --cluster-resource-namespace=network-system
      # When this flag is enabled, secrets will be automatically removed when the certificate resource is deleted
      - --enable-certificate-owner-ref=true
      - --dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53
      - --dns01-recursive-nameservers-only
      - --default-issuer-name=letsencrypt-prod
      - --default-issuer-kind=ClusterIssuer
    prometheus:
      servicemonitor:
        enabled: true
