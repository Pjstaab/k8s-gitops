# # Configures the node labels for the machine.
# # node labels example.
# nodeLabels:
#     exampleLabel: exampleLabelValue
# Provides cluster specific configuration options.
cluster:
    # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
    id: WxikpJfAwC5iuEmkmu3nEEukj9qfutUGlmSSL2sgQEg=
    # Shared secret of cluster (base64 encoded random 32 bytes).
    secret: ENC[AES256_GCM,data:lTfCf2KUk3GfePf1BoxNLay48JTbqUiCtzcPs6Ga9VHfBUOwJfPDjedBOrs=,iv:PuO7iBxOCZY703x7nnf0fuqLP9v3xCIDVVbUB+6LOlA=,tag:thN4wmHV5/noT7W4huM0RQ==,type:str]
    # Provides control plane specific configuration options.
    controlPlane:
        # Endpoint is the canonical controlplane endpoint, which can be an IP address or a DNS hostname.
        endpoint: https://192.168.50.200:6443
    # Configures the cluster's name.
    clusterName: talos-default
    # Provides cluster specific network configuration options.
    network:
        # The domain used by Kubernetes DNS.
        dnsDomain: cluster.local
        # The pod subnet CIDR.
        podSubnets:
            - 10.244.0.0/16
        # The service subnet CIDR.
        serviceSubnets:
            - 10.96.0.0/12
        # https://www.talos.dev/v1.1/kubernetes-guides/network/deploying-cilium/
        # The CNI used.
        cni:
            # Name of CNI to use.
            name: custom
            # URLs containing manifests to apply for the CNI.
            urls:
                # Install the cilium CNI manifests
                - https://raw.githubusercontent.com/xUnholy/k8s-gitops/main/k8s/namespaces/base/kube-system/cilium/install/cilium-1.12.1.yaml
    # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.
    token: ENC[AES256_GCM,data:9uQa9Smo7VchHnxFE7bDklxLVAV/pVI=,iv:KJr0zL29vOtwefI5xYcScHRmWkP/OqhNDT+ydAx9nKk=,tag:7Z/CS5gZDYfpPyLwwfZOjg==,type:str]
    # The key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
    aescbcEncryptionSecret: ENC[AES256_GCM,data:xaBWq1Z6EW67+6bPk49xMWCWl4DLrfBmzFZQtp6opDpvwVUAbAM/uYMvjHE=,iv:2XM7ejeUo83rkSHN7pfvIxbaYOzsma2TauTp7V4Dqlw=,tag:e1qQcYMaGMRPv2OAK0YgJg==,type:str]
    # The base64 encoded root certificate authority used by Kubernetes.
    ca:
        crt: ENC[AES256_GCM,data:,iv:c5lF0E00MW/nSgVhI/hhNCUAMFtVrE0FVovJibP5IR0=,tag:l1UYAxOC4QMH/eB8Vhqeyw==,type:str]
        key: ENC[AES256_GCM,data:,iv:uS/lv9MscOmqmpG7vOFc6aJIopOPW5CzkaoKW3ZumSw=,tag:4w0IZqB05PU+17zI/arAhg==,type:str]
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    aggregatorCA:
        crt: ENC[AES256_GCM,data:,iv:bFwUQEqEoN1TVYvq8xBkxVwgAe6XXCP3g3sQnOYgAV0=,tag:KRP6MJbpLebUVoR1YZAduQ==,type:str]
        key: ENC[AES256_GCM,data:,iv:VVKVjctDtMOPRqhT8Xx+c/hBiuALQd+WMxEcGe1uOfc=,tag:wmyEEXqWmN7ZL5gujzP7sg==,type:str]
    # The base64 encoded private key for service account token generation.
    serviceAccount:
        key: ENC[AES256_GCM,data:,iv:+ClmHPjTRXYWuLMA+ozBIaH6GQrBqyb+xhnGXaS9EtM=,tag:wS7dy5hKI2yvLR/nl7apwQ==,type:str]
    # API server specific configuration options.
    apiServer:
        # The container image used in the API server manifest.
        image: k8s.gcr.io/kube-apiserver:v1.24.2
        # Extra certificate subject alternative names for the API server's certificate.
        certSANs:
            - talos.api.raspbernetes.com
            - 192.168.50.200
        extraArgs:
            oidc-client-id: dex-k8s-authenticator
            oidc-issuer-url: https://dex.raspbernetes.com
            oidc-username-claim: email
            oidc-groups-claim: groups
        # Disable PodSecurityPolicy in the API server and default manifests.
        disablePodSecurityPolicy: true
        # Configure the API server admission plugins.
        admissionControl:
            # Name is the name of the admission controller.
            - name: PodSecurity
              # Configuration is an embedded configuration object to be used as the plugin's
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1alpha1
                defaults:
                    audit: restricted
                    audit-version: latest
                    enforce: baseline
                    enforce-version: latest
                    warn: restricted
                    warn-version: latest
                exemptions:
                    namespaces:
                        - kube-system
                    runtimeClasses: []
                    usernames: []
                kind: PodSecurityConfiguration
        # Configure the API server audit policy.
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    # Controller manager server specific configuration options.
    controllerManager:
        # The container image used in the controller manager manifest.
        image: k8s.gcr.io/kube-controller-manager:v1.24.2
    # Kube-proxy server-specific configuration options
    proxy:
        # The container image used in the kube-proxy manifest.
        image: k8s.gcr.io/kube-proxy:v1.24.2
        disabled: true
    # Scheduler server specific configuration options.
    scheduler:
        # The container image used in the scheduler manifest.
        image: k8s.gcr.io/kube-scheduler:v1.24.2
    # Configures cluster member discovery.
    discovery:
        # Enable the cluster membership discovery feature.
        enabled: true
        # Configure registries used for cluster member discovery.
        registries:
            # Kubernetes registry uses Kubernetes API server to discover cluster members and stores additional information
            kubernetes:
                # Disable Kubernetes discovery registry.
                disabled: true
            # Service registry is using an external service to push and pull information about cluster members.
            service: {}
            # # External service endpoint.
            # endpoint: https://discovery.talos.dev/
    # Etcd specific configuration options.
    etcd:
        # The `ca` is the root certificate authority of the PKI.
        ca:
            crt: ENC[AES256_GCM,data:,iv:wqwmh7TfTJ3M3Nrvz+f59aPBPCvxc7tdZ3qAIVMc1bk=,tag:1cexlV8TTXws6GNItzzIBA==,type:str]
            key: ENC[AES256_GCM,data:,iv:spd3PIFEZANtVT4KLbmoweEiii6677FlOp4L+7Hdn6w=,tag:wa7yBVa9/hQRFCWTBd2HjQ==,type:str]
            # # The container image used to create the etcd service.
            # image: gcr.io/etcd-development/etcd:v3.5.6
            # # The `advertisedSubnets` field configures the networks to pick etcd advertised IP from.
            # advertisedSubnets:
            #     - 10.0.0.0/8
    # A list of urls that point to additional manifests.
    extraManifests:
        # Install the kubelet cert-approver manifests
        - https://raw.githubusercontent.com/xUnholy/k8s-gitops/main/talos/integrations/kubelet-cert-approver.yaml
        # Install kube prometheus stack CRDs prior to cluster bootstrap
        # Ref: https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_alertmanagerconfigs.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_alertmanagers.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_podmonitors.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_probes.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_prometheuses.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_prometheusrules.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml
        - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.60.1/example/prometheus-operator-crd/monitoring.coreos.com_thanosrulers.yaml
    #   - https://www.example.com/manifest1.yaml
    #   - https://www.example.com/manifest2.yaml
    # A list of inline Kubernetes manifests.
    inlineManifests: []
    #   - name: namespace-ci # Name of the manifest.
    #     contents: |- # Manifest contents as a string.
    #       apiVersion: v1
    #       kind: Namespace
    #       metadata:
    #       	name: ci
# # Core DNS specific configuration options.
# coreDNS:
#     image: docker.io/coredns/coredns:1.10.0 # The `image` field is an override to the default coredns image.
# # External cloud provider configuration.
# externalCloudProvider:
#     enabled: true # Enable external cloud provider.
#     # A list of urls that point to additional manifests for an external cloud provider.
#     manifests:
#         - https://raw.githubusercontent.com/kubernetes/cloud-provider-aws/v1.20.0-alpha.0/manifests/rbac.yaml
#         - https://raw.githubusercontent.com/kubernetes/cloud-provider-aws/v1.20.0-alpha.0/manifests/aws-cloud-controller-manager-daemonset.yaml
# # A map of key value pairs that will be added while fetching the extraManifests.
# extraManifestHeaders:
#     Token: "1234567"
