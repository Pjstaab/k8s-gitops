---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.12.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    image:
      registry: docker.io
      repository: raspbernetes/external-dns
      tag: v0.7.4
      pullPolicy: IfNotPresent
    provider: cloudflare
    policy: sync
    registry: 'txt'
    replicas: 1
    logLevel: debug
    rbac:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
    crd:
      create: true
    sources:
      # Disable service and ingress to avoid exposing services externally that are not routed through istio
      # - service
      # - ingress
      - crd
      - istio-virtualservice
      # Disable istio gateway as it adds a wildcard CNAME which is not able to be proxied in cloudflare
      # - istio-gateway
    domainFilters:
      - raspbernetes.com
    annotationFilter: 'external-dns.alpha.kubernetes.io/external=true'
    cloudflare:
      secretName: 'cloudflare-external-dns'
      email: 'michaelfornaro@gmail.com'
      proxied: true
