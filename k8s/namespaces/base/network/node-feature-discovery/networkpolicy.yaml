---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: node-feature-discovery
  namespace: network
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: node-feature-discovery
  policyTypes:
    - Egress
  egress:
    # Egress traffic to kube-apiserver
    - to:
        - ipBlock:
            cidr: 10.144.0.1/32
      ports:
        - protocol: TCP
          port: 443
