---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-chart
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: docker.io/raspbernetes/node-feature-discovery
      tag: v0.8.1
    worker:
      tolerations:
        - effect: 'NoExecute'
          operator: 'Exists'
        - effect: 'NoSchedule'
          operator: 'Exists'
      config: |-
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - '02'
              - '03'
              - '0e'
              - 'ef'
              - 'fe'
              - 'ff'
            deviceLabelFields:
              - 'class'
              - 'vendor'
              - 'device'
          custom:
            - name: 'zwave'
              matchOn:
                - usbId:
                    class: ['02']
                    vendor: ['0658']
                    device: ['0200']
            - name: 'intel-gpu'
              matchOn:
                - pciId:
                    class: ['0300']
                    vendor: ['8086']
            - name: 'coral-tpu'
              matchOn:
                - usbId:
                    vendor: ['1a6e', '18d1']
            - name: 'flight-aware'
              matchOn:
                - usbId:
                    class: ['ff']
                    vendor: ['0bda']
                    device: ['2832']
            - name: 'zigbee'
              matchOn:
                - usbId:
                    class: ['ff']
                    vendor: ['1a86']
                    device: ['7523']
            - name: 'ups-apc'
              matchOn:
                - usbId:
                    vendor: ['051d']
                    device: ['0002']
