---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: dex-chart
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  # Depends on having the sealed secret dex-helm-values un-encrypted.
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    image:
      repository: dexidp/dex
      tag: v2.28.1
    env:
      KUBERNETES_POD_NAMESPACE: network
    config:
      issuer: https://dex.raspbernetes.com
      storage:
        type: kubernetes
        config:
          inCluster: true
      oauth2:
        alwaysShowLoginScreen: false
        responseTypes: ['code', 'token', 'id_token']
        skipApprovalScreen: true
      web:
        http: 0.0.0.0:5556
      frontend:
        theme: 'tectonic'
        issuer: 'Raspbernetes'
        issuerUrl: 'https://raspbernetes.com'
        logoUrl: https://raw.githubusercontent.com/raspbernetes/docs/master/website/static/img/logo.png
      expiry:
        signingKeys: '6h'
        idTokens: '24h'
      logger:
        level: debug
        format: json
      # Disable default email auth and only use oauth2 providers configured as connectors
      enablePasswordDB: false
  valuesFrom:
    - kind: Secret
      name: dex-helm-values
      optional: false
