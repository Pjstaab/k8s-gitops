---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cstor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: cstor
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: cstor-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    # Required when using the same device that hosts the OS FS partition
    openebs-ndm:
      ndm:
        sparse:
          count: '1'
        nodeSelector:
          openebs.io/engine: cstor
      featureGates:
        APIService:
          # Required to allow HostPID
          # Ref: https://github.com/openebs/node-disk-manager/blob/da2a5b9eb773047a20c131a8802499299ea3135f/deploy/helm/charts/templates/daemonset.yaml#L31
          enabled: true
    # Default uses bitnami which doesn't have multiarch image support
    cleanup:
      image:
        repository: raspbernetes/kubectl
        tag: latest
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: DaemonSet
              name: cstor-csi-node
            patch:
              - op: add
                path: /spec/template/spec/hostPID
                value: true
          - target:
              kind: ConfigMap
              name: openebs-cstor-csi-iscsiadm
            patch:
              - op: replace
                path: /data/iscsiadm
                value: |
                  #!/bin/sh
                  iscsid_pid=$(pgrep iscsid)

                  nsenter --mount="/proc/${iscsid_pid}/ns/mnt" --net="/proc/${iscsid_pid}/ns/net" -- /usr/local/sbin/iscsiadm "$@"
