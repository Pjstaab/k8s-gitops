---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cstor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: cstor
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: cstor-chart
        namespace: flux-system
      interval: 10m
  values:
    # Required when using the same device that hosts the OS FS partition
    openebs-ndm:
      ndm:
        sparse:
          count: '1'
    # Default uses bitnami which doesn't have multiarch image support
    cleanup:
      image:
        repository: raspbernetes/kubectl
        tag: latest
    apiserver:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
    provisioner:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
