---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: mayastor
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: mayastor-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    loki-stack:
      # -- Enable loki log collection for our components
      enabled: false
    obs:
      callhome:
        # -- Enable callhome
        enabled: false
    jaeger-operator:
      crd:
        # Install jaeger CRDs
        install: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              labelSelector: openebs.io/release=mayastor
            patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: system-node-critical
          - target:
              kind: DaemonSet
              labelSelector: openebs.io/release=mayastor
            patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: system-node-critical
openebs.io/release: mayastor
