---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  interval: 5m
  chart:
    spec:
      chart: openfaas
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
      interval: 5m
  values:
    basic_auth: false
    gateway:
      image: openfaas/gateway:0.18.18-arm64
      directFunctions: true
    oauth2Plugin:
      enabled: false
    faasnetes:
      image: openfaas/faas-netes:0.12.3-arm64
    operator:
      image: openfaas/faas-netes:0.12.3-arm64
      create: false
    queueWorker:
      image: openfaas/queue-worker:0.11.2-arm64
    prometheus:
      create: false
    alertmanager:
      create: false
    faasIdler:
      image: openfaas/faas-idler:0.3.0-arm64
    basicAuthPlugin:
      image: openfaas/basic-auth-plugin:0.20.2-arm64
      replicas: 1
    ingressOperator:
      create: false
    nodeSelector:
      beta.kubernetes.io/arch: arm64
