---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: secret-store-csi-driver
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://raw.githubusercontent.com/kubernetes-sigs/secrets-store-csi-driver/master/charts
      chart: secrets-store-csi-driver
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver-chart
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    crds: CreateReplace
    remediation: # perform remediation when helm install fails
      retries: 3
    skipCRDs: true
  upgrade:
    crds: CreateReplace
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    # logging format JSON
    logFormatJSON: true
    ## Install RBAC roles and bindings required for K8S Secrets syncing if true
    syncSecret:
      enabled: true
    ## Enable secret rotation feature [alpha]
    enableSecretRotation: true
