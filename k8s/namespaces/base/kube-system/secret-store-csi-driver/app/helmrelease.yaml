---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: secret-store-csi-driver
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: secrets-store-csi-driver
      version: 1.3.3
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    logFormatJSON: true
    ## Install RBAC roles and bindings required for K8S Secrets syncing if true
    syncSecret:
      enabled: true
    ## Enable secret rotation feature [alpha]
    enableSecretRotation: true
