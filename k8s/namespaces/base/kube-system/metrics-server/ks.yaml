---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-metrics-server
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/kube-system/metrics-server/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
