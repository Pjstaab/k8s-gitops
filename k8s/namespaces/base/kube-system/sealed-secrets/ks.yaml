---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sealed-secrets
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/kube-system/sealed-secrets/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: istiod
      namespace: flux-system
