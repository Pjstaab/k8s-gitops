---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubernetes-schemas
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 5m
  path: "./namespaces/base/development/kubernetes-schemas/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
