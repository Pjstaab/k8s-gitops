---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 0.4.6
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: thanosio/thanos
      tag: v0.28.0
    sidecar:
      # Must match the service created via kube-promethus-stack
      selector:
        app.kubernetes.io/name: prometheus
        prometheus: x-prometheus
    query:
      stores:
        - "x-thanos-discovery.observability.svc.cluster.local:10901"
      logFormat: json
      replicaCount: 1
      replicaLabels:
        - replica
    store:
      resources:
        limits:
          cpu: 2000m
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
    objstore:
      type: GCS
      config:
        bucket: 'thanos-raspbernetes-storage'
  valuesFrom:
    - kind: Secret
      name: thanos-objstore-config
