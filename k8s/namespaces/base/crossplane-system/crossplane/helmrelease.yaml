---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane
spec:
  interval: 5m
  chart:
    spec:
      chart: crossplane
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: crossplane-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: true # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      pullPolicy: "IfNotPresent"
    provider:
      packages: []
    configuration:
      packages: []
    metrics:
      enabled: true
