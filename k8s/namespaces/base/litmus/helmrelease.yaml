---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: litmus
  namespace: litmus
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://litmuschaos.github.io/litmus-helm/
      chart: litmus
      version: 1.13.5
      sourceRef:
        kind: HelmRepository
        name: litmuschaos-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    operator:
      image:
        repository: litmuschaos/chaos-operator
        tag: multiarch-1.9.0
        pullPolicy: IfNotPresent
    runner:
      image:
        repository: litmuschaos/chaos-runner
        tag: multiarch-1.9.0
    # exporter is disabled due to no multi-arch image support
    exporter:
      enabled: false
      image:
        repository: litmuschaos/chaos-exporter
        tag: 1.13.2
        pullPolicy: IfNotPresent
