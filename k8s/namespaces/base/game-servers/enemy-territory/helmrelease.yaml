---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  interval: 5m
  releaseName: enemy-territory
  chart:
    spec:
      # renovate: registryUrl=https://xunholy.github.io/charts
      chart: enemy-territory
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: xunholy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: xunholy/enemy-territory
      tag: latest
    service:
      type: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_ENEMY_TERRITORY}
    serverConfig:
      # This is a reference to an existing secret containing the server.cfg;
      existingSecret: enemy-territory-server-config
    additionalContainers:
      git-sync:
        name: git-sync
        image: dyrnq/git-sync:v3.1.6
        imagePullPolicy: IfNotPresent
        args:
          - "--repo=https://github.com/xUnholy/etlegacy-server.git"
          - "--branch=main"
          - "--username=xunholy"
          - "--password=${GITHUB_TOKEN}"
          - "--dest=/etlegacy/legacy/"
          - "--wait=30"
