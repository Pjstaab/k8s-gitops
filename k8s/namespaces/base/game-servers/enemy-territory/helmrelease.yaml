---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  interval: 5m
  releaseName: enemy-territory
  chart:
    spec:
      # renovate: registryUrl=https://xunholy.github.io/charts
      chart: enemy-territory
      version: 0.1.9
      sourceRef:
        kind: HelmRepository
        name: xunholy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: xunholy/enemy-territory
      tag: sha-18784a1
    service:
      type: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_ENEMY_TERRITORY}
    # TODO: Remove to avoid creating the volume in the deployment
    # serverConfig:
    #   # This is a reference to an existing secret containing the server.cfg;
    #   existingSecret: enemy-territory-server-config
    additionalContainers:
      git-sync:
        name: git-sync
        image: willdockerhub/git-sync:v3.3.4
        imagePullPolicy: IfNotPresent
        args:
          - "--repo=https://github.com/xUnholy/etlegacy-server.git"
          - "--branch=main"
          - "--username=xunholy"
          - "--password=${GITHUB_TOKEN}"
          - "--root=/etlegacy/legacy/"
          - "--wait=30"
        volumeMounts:
          - name: server-config
            mountPath: /etlegacy/legacy
