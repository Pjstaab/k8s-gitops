---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  interval: 5m
  releaseName: enemy-territory
  chart:
    spec:
      # renovate: registryUrl=https://xunholy.github.io/charts
      chart: enemy-territory
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: xunholy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: xunholy/enemy-territory
      tag: sha-18784a1
    service:
      type: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_ENEMY_TERRITORY}
    repoConfig:
      owner: xunholy
      repository: etlegacy-server.git
      branch: main
      token: ${GITHUB_TOKEN}
