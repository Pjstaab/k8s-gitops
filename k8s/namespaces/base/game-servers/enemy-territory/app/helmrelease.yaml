---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: enemy-territory
  namespace: game-servers
spec:
  interval: 5m
  releaseName: enemy-territory
  chart:
    spec:
      chart: enemy-territory
      version: 0.1.11
      sourceRef:
        kind: HelmRepository
        name: xunholy-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    container:
      image:
        repository: xunholy/enemy-territory
        tag: sha-c099cba
    service:
      type: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_ENEMY_TERRITORY}
    repoConfig:
      owner: xunholy
      repository: etlegacy-server.git
      branch: main
      token: ${GITHUB_TOKEN}
