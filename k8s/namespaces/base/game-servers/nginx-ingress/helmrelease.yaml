---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: game-servers
spec:
  interval: 5m
  releaseName: ingress-nginx
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.13
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-chart
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controller:
      ingressClassByName: true
      ingressClassResource:
        enabled: true
        name: nginx-udp
        controllerValue: "k8s.io/ingress-nginx-udp"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
          namespace: game-servers
          namespaceSelector:
            any: true
        prometheusRule:
          enabled: false
      extraArgs:
        default-ssl-certificate: 'istio-ingress/ingress-cert'
      config:
        proxy-stream-timeout: 10m
        custom-http-errors: '404,403,500,503'
        # forwarded-for-header: CF-Connecting-IP
        # proxy-body-size: 50m
        # Cloudflare IP Addresses - Used to forward the real client IP address to the backend service
        # https://www.cloudflare.com/ips/
        # proxy-real-ip-cidr: 173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32
        # ssl-protocols: TLSv1.2 TLSv1.3
        # use-forwarded-headers: 'true'
        use-proxy-protocol: 'true'
        # enable-modsecurity: 'true'
      replicaCount: 1
      resources:
        limits:
          memory: 600Mi
        requests:
          cpu: 25m
          memory: 500Mi
      service:
        enableHttp: false
        enableHttps: false
        loadBalancerIP: 192.168.1.185
        externalTrafficPolicy: Local
    udp:
      '27960': "game-servers/enemy-territory:27960"
      # '19132': "game-servers/minecraft-bedrock-minecraft-bedrock:19132"
    defaultBackend:
      enabled: true
      image:
        repository: raspbernetes/custom-error-pages
        tag: latest
        pullPolicy: Always
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
