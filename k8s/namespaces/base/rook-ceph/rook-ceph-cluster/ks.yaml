---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/rook-ceph/rook-ceph-cluster/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
