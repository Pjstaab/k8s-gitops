---
# Note: Arm64 support is currently not supported https://github.com/weaveworks/tf-controller/issues/453
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-tf-controller
  namespace: flux-system
  labels:
      substitution.flux/enabled: true
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/flux-system/tf-controller/app"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: cluster
