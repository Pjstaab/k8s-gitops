# Used to enable webhook-receivers https://toolkit.fluxcd.io/guides/webhook-receivers/
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: receiver
  namespace: flux-system
  annotations:
    external-dns.alpha.kubernetes.io/target: '${CLUSTER_TLD}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  hosts:
    - 'receiver.${CLUSTER_TLD}'
  gateways:
    - istio-system/istio-system-ingress-gateway
  http:
    - route:
        - destination:
            port:
              number: 80
            host: webhook-receiver.flux-system.svc.cluster.local
          weight: 100
