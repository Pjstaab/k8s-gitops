---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-weave-gitops
  namespace: flux-system
  labels:
      substitution.flux/enabled: true
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/flux-system/weave-gitops/app"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: cluster
