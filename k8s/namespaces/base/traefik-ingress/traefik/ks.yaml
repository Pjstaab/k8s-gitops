---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 5m
  path: "./namespaces/base/traefik-ingress/traefik/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
