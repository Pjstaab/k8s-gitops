---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-ingress-traefik
  namespace: flux-system
spec:
  interval: 5m
  path: "./namespaces/base/traefik-ingress/traefik/app"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
