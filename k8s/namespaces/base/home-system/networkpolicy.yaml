---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: internal-traffic
  namespace: home-system
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
    - from:
        - podSelector:
            matchLabels:
              name: zigbee2mqtt
      ports:
        - port: 1883
    - from:
        - podSelector:
            matchLabels:
              name: home-assistant
      ports:
        - port: 1883
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: home-system
          podSelector:
            matchLabels:
              name: mosquitto
      ports:
        - port: 1883
          protocol: TCP
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-traffic
  namespace: home-system
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
          podSelector:
            matchLabels:
              app: istio-ingressgateway
      ports:
        - port: 8080
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
          podSelector:
            matchLabels:
              app: istio-ingressgateway
      ports:
        - port: 8123
  egress:
    # Zigbee2mqtt runs on its own dedicated loadbalancer IP
    - to:
        - ipBlock:
            cidr: 192.168.1.165/32
      ports:
        - port: 6638
    # Home-Assistant tries to reach out to multicast and other services
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 1900
          protocol: UDP
        - port: 5353
          protocol: UDP