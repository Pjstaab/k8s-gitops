---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      version: 1.3.2
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  dependsOn:
    - name: cstor
      namespace: openebs
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.8.7
    env:
      TZ: 'Australia/Melbourne'
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    addons:
      codeserver:
        enabled: true
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          enabled: false
        volumeMounts:
          - name: config
            mountPath: /config
