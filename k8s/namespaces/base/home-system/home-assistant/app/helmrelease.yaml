---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      version: 1.4.0
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  dependsOn:
    - name: cstor
      namespace: openebs
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.3.0
    env:
      TZ: 'Australia/Melbourne'
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
    nodeSelector:
      openebs.io/storage: "true"
    service:
      main:
        ports:
          http:
            port: 8123
    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.10.0
        env:
          TZ: 'Australia/Melbourne'
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        volumeMounts:
          - name: config
            mountPath: /config
