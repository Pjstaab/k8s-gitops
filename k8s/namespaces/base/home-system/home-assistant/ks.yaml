---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-assistant
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./namespaces/base/home-system/home-assistant/app"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: cstor
      namespace: flux-system
    - name: istiod
      namespace: flux-system
