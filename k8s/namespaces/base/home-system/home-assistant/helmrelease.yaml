---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: cstor
      namespace: openebs
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.4.6
    env:
      TZ: 'Australia/Melbourne'
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    addons:
      codeserver:
        enabled: true
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          enabled: false
        volumeMounts:
          - name: config
            mountPath: /config
