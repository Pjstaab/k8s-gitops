---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
    - name: cstor
      namespace: openebs
  values:
    controllerType: deployment
    image:
      repository: homeassistant/home-assistant
      tag: 2021.4.0
    hostNetwork: true
    env:
      TZ: 'Australia/Melbourne'
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    service:
      portName: http-api
    addons:
      codeserver:
        enabled: true
        service:
          type: LoadBalancer
          loadBalancerIP: 192.168.1.155
        image:
          repository: codercom/code-server
          tag: 3.9.3
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          enabled: false
        volumeMounts:
          - name: config
            mountPath: /config
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
