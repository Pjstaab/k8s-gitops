---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: echo-server
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      version: 1.3.1
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      repository: haiut/echoserver
      tag: latest
    podLabels:
      sidecar.istio.io/inject: "true"
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        cpu: 50m
        memory: 64M
      limits:
        cpu: 100m
        memory: 128M
