---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      version: 1.4.0
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      repository: cloudflare/cloudflared
      tag: 2023.5.0
    args:
      - tunnel
      - run
    env:
      NO_AUTOUPDATE: "true"
      TUNNEL_TRANSPORT_PROTOCOL: auto
    service:
      main:
        ports:
          http:
            port: 9090
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflared
        subPath: config.yaml
        mountPath: /etc/cloudflared/config.yaml
        readOnly: true
      credential:
        enabled: true
        type: secret
        name: cloudflared-credential
        subPath: credential.json
        mountPath: /etc/cloudflared/credential.json
        readOnly: true
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 256Mi
