---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      serviceAccount: cloudflared
      serviceAccountName: cloudflared
      containers:
      - image: raspbernetes/cloudflared:latest
        imagePullPolicy: IfNotPresent
        name: cloudflared
        args: 
        - "tunnel" 
        - "run"
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/cloudflared/credential.json
          subPath: credential.json
          readOnly: true
        - name: config-volume
          mountPath: /etc/cloudflared/config.yml
          subPath: config.yml
          readOnly: true
      volumes:
      - name: secret-volume
        secret:
          secretName: cloudflared-credential
      - name: config-volume
        configMap:
          name: cloudflared-config
