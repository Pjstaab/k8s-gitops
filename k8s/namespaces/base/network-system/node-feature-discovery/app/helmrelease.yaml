---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.12.2
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-chart
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    master:
      replicaCount: 2
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - node-feature-discovery
                topologyKey: "kubernetes.io/hostname"
    image:
      tag: v0.10.1
    worker:
      config:
        core:
          sleepInterval: 60s
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - '02'
              - '03'
              - '0e'
              - 'ef'
              - 'fe'
              - 'ff'
            deviceLabelFields:
              - 'class'
              - 'vendor'
              - 'device'
          custom:
            - name: 'zigbee'
              matchOn:
                - usbId:
                    class: ['ff']
                    vendor: ['1a86']
                    device: ['7523']
