---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: origin-ca-issuer
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ./deploy/charts/origin-ca-issuer
      version: 0.6.0
      sourceRef:
        kind: GitRepository
        name: origin-ca-issuer-chart-git
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  dependsOn:
    - name: cert-manager
      namespace: network-system
  values:
    controller:
      image:
        repository: cloudflare/origin-ca-issuer
        tag: v0.6.1
