---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex-k8s-authenticator
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: ./charts/dex-k8s-authenticator
      version: 1.4.0
      sourceRef:
        kind: GitRepository
        name: dex-k8s-authenticator-chart-git
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    global:
      deployEnv: prod
    replicaCount: 1
    image:
      repository: raspbernetes/dex-k8s-authenticator
      tag: 1.4.0
    dexK8sAuthenticator:
      clusters:
      - name: kubernetes
        short_description: "My Cluster"
        description: "Cluster Login"
        client_id: '${DEX_K8S_CLIENT_ID}'
        client_secret: '${DEX_K8S_CLIENT_SECRET}'
        issuer: 'https://raspbernetes.com'
