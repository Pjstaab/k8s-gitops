---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: openebs-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/openebs"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: openebs-cstor
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/openebs/cstor"
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
