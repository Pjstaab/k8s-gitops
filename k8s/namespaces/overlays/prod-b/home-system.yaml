---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-system-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/home-system"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-system-home-assistant
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/home-system/home-assistant"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: storage-namespace
      namespace: flux-system
    - name: home-system-mosquitto
      namespace: flux-system     
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-system-mosquitto
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/home-system/mosquitto"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
