---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system
  namespace: flux-system
spec:
  interval: 5m
  path: "./namespaces/base/kube-system"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
