---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: game-servers
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/game-servers"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
