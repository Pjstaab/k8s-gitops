---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: game-servers-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/game-servers"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: game-servers-enemy-territory
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/game-servers/enemy-territory"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # TODO: This should be a nginx dependency
  dependsOn:
    - name: istio-system-istiod
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
