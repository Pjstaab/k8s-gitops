---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-ingress
  namespace: flux-system
spec:
  interval: 5m
  path: "./namespaces/base/istio-ingress"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-ingress-istio-gateway
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 5m
  path: "./namespaces/base/istio-ingress/istio-gateway"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: istio-system-istiod
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-ingress-github
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 5m
  path: "./namespaces/base/istio-ingress/github"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: istio-system-istiod
      namespace: flux-system
