---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-system
  namespace: flux-system
spec:
  interval: 5m
  path: "./namespaces/base/actions-runner-system"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-system-controller # actions-runner-controller
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 5m
  path: "./namespaces/base/actions-runner-system/actions-runner-controller"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: actions-runner-system
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-system-runners # actions-runner-controller
  namespace: flux-system
  labels:
    substitution.flux/enabled: true
spec:
  interval: 5m
  path: "./namespaces/base/actions-runner-system/actions-runner-controller/runners"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
  dependsOn:
    - name: actions-runner-system-controller
      namespace: flux-system
