---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-system-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/security-system"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-system-kyverno
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/security-system/kyverno"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-system-falco
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/security-system/falco"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-system-falco-exporter
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/security-system/falco-exporter"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
