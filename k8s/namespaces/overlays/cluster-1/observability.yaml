---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 5m
  path: "./namespaces/base/observability"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: cluster
---
