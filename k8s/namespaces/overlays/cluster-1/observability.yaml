---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/observability"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
