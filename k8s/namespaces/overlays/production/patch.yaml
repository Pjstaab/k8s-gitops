---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio
  namespace: istio-system
spec:
  components:
    ingressGateways:
      - enabled: true
        k8s:
          service:
            loadBalancerIP: 192.168.1.151
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  values:
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "120h"
      zigbee2mqtt-hourly:
        schedule: "0 0/1 * * *"
        template:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: zigbee2mqtt
          snapshotVolumes: true
          storageLocation: default
          ttl: "120h"
          volumeSnapshotLocations:
            - default
          includedNamespaces:
            - home-system
      home-assistant-hourly:
        schedule: "0 0/1 * * *"
        template:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: home-assistant
          snapshotVolumes: true
          storageLocation: default
          ttl: "120h"
          volumeSnapshotLocations:
            - default
          includedNamespaces:
            - home-system
