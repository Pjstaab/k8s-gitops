---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-1.11.0
  namespace: istio-system
spec:
  components:
    ingressGateways:
    - enabled: true
      k8s:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: beta.kubernetes.io/arch
                  operator: In
                  values:
                  - arm64
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        service:
          loadBalancerIP: 192.168.1.150
      name: istio-ingressgateway
