---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-operator
      namespace: flux-system
  interval: 10m0s
  path: ./k8s/core/base/namespaces/istio-system/istio/1.11.0
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: istiod
      namespace: istio-system
  ignore: |
    ./k8s/core/base/namespaces/istio-system/istio/1.11.0/istio.yaml
