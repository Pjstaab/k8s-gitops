# Note: When adding or replacing labels use ~1 to represent a /
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tenant-jeeong
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/tenants/base/guests"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |
        - op: replace
          path: /metadata/name
          value: tenant-jeeong
        - op: add
          path: /metadata/labels/toolkit.fluxcd.io~1tenant
          value: jeeong
      target:
        kind: Namespace
        name: tenant-default
    - patch: |
        - op: replace
          path: /spec/url
          value: https://github.com/JeeOng/k8s-demo
        - op: replace
          path: /metadata/name
          value: tenant-jeeong
      target:
        kind: GitRepository
        name: tenant-default
    - patch: |
        - op: replace
          path: /metadata/name
          value: tenant-jeeong-namespace
        - op: replace
          path: /metadata/namespace
          value: tenant-jeeong
        - op: replace
          path: /spec/sourceRef/name
          value: tenant-jeeong
        - op: add
          path: /spec/targetNamespace
          value: tenant-jeeong
      target:
        kind: Kustomization
        name: tenant-default
    - patch: |
        - op: add
          path: /metadata/namespace
          value: tenant-jeeong
      target:
        kind: ServiceAccount
        name: tenant
    - patch: |
        - op: add
          path: /metadata/labels/toolkit.fluxcd.io~1tenant
          value: jeeong
      target:
        kind: ServiceAccount
        name: tenant
    - patch: |
        - op: add
          path: /metadata/namespace
          value: tenant-jeeong
      target:
        kind: ResourceQuota
        name: default-resource-restrictions
    - patch: |
        - op: add
          path: /metadata/namespace
          value: tenant-jeeong
      target:
        kind: NetworkPolicy
        name: default-deny-policy
    - patch: |
        - op: add
          path: /metadata/labels/toolkit.fluxcd.io~1tenant
          value: jeeong
        - op: add
          path: /metadata/namespace
          value: tenant-jeeong
      target:
        kind: RoleBinding
        name: gotk-reconciler
