---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tenant-jeeong
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/tenants/base/guests"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: tenant-jeeong
  patches:
    - patch: |
        apiVersion: v1
        kind: Namespace
        metadata:
          labels:
            toolkit.fluxcd.io/tenant: jeeong
          name: tenant-jeeong
      target:
        kind: Namespace
        name: tenant-default
    - patch: |
        - op: replace
          path: /spec/url
          value: https://github.com/JeeOng/k8s-demo
        - op: replace
          path: /metadata/name
          value: tenant-jeeong
      target:
        kind: GitRepository
        name: tenant-default
        namespace: flux-system
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: flux-system
        - op: replace
          path: /spec/serviceAccountName
          value: jeeong
        - op: replace
          path: /spec/sourceRef/name
          value: tenant-jeeong
        - op: add
          path: /spec/targetNamespace
          value: tenant-jeeong
      target:
        kind: Kustomization
        name: tenant-default
        namespace: flux-system
    - patch: |
        - op: add
          path: /metadata/namespace
          value: tenant-jeeong
      target:
        kind: ServiceAccount
        name: tenant
    - patch: |         
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: jeeong
          labels:
            toolkit.fluxcd.io/tenant: jeeong
      target:
        kind: ServiceAccount
        name: tenant
    - patch: |
        apiVersion: v1
        kind: ResourceQuota
        metadata:
          name: default-resource-restrictions
      target:
        kind: ResourceQuota
        name:  default-resource-restrictions
