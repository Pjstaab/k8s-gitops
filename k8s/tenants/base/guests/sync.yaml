---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: tenant-default
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/fluxcd/flux2-multi-tenancy
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tenant-default
  namespace: flux-system
spec:
  serviceAccountName: tenant
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: tenant-default
  prune: true
