---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: nodes
spec:
  selector:
    matchLabels:
      ssd: "true"
    matchExpressions:
      - key: controlplane
        operator: NotIn
        values:
          - "true"
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
