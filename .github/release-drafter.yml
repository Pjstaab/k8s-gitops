name-template: 'Release v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

categories:
  - title: 'Community Contributions'
    label:
      - 'community'
  - title: 'Flux Component(s)'
    labels:
      - 'flux'
    collapse-after: 5
  - title: 'Helm Chart(s)'
    labels:
      - 'renovate/helm-release'
    collapse-after: 5
  - title: 'Image(s)'
    labels:
      - 'renovate/image-release'
    collapse-after: 5
  - title: 'Features'
    labels:
      - 'feature_request'
      - 'enhancement'
    collapse-after: 5
  - title: 'Bug Fixes'
    labels:
      - 'bug'
    collapse-after: 1
  - title: 'Maintenance'
    label:
      - 'chore'
      - 'documentation'
    collapse-after: 5

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: security'
  default: 'minor'

exclude-labels:
  - 'skip-changelog'
