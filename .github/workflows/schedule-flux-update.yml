name: flux-update-schedule

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'

jobs:
  auto-update:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cluster-id: cluster-1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Flux CLI
        run: brew install fluxcd/tap/flux

      - name: Run Flux Auto-Update
        run: ./.github/actions/buildkit/update.sh
        env:
          CLUSTER: ${{ matrix.cluster-id }}

      - name: Get Version
        id: version
        run: |
          VERSION=$(flux --version)
          echo "::set-output name=version::${VERSION}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/${{ matrix.cluster-id }}-flux
          title: 'Auto-update ${{ steps.version.outputs.version }}'
          signoff: true
          committer: 'Michael Fornaro <20387402+xUnholy@users.noreply.github.com>'
          author: 'Michael Fornaro <20387402+xUnholy@users.noreply.github.com>'
          commit-message: Auto-update ${{ matrix.cluster-id }} flux version
          body: |
            Signed-off-by: Michael Fornaro <20387402+xUnholy@users.noreply.github.com>
          labels: flux, merge, ${{ matrix.cluster-id }}
