name: sealed-secrets

on:
  workflow_dispatch: {}
  # push:
  #   paths:
  #     - '.github/workflows/sealed-secrets.yml'
  #     - 'k8s/**/*.encrypted.yaml'
  #     - './github/actions/buildkit/validate.sh'
  #   branches:
  #     - main

jobs:
  validate:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Validate Sealed Secrets
        run: |
          sudo docker run --rm --workdir /github/workspace \
            -v $(pwd):/github/workspace \
            -v $HOME/.kube/:/github/workspace/.kube/ \
            docker.io/xunholy/buildkit:latest \
            ./github/actions/buildkit/validate.sh
