# This Github Action is responsible for building the documentation whenever there's
# a push to the main branch or when the specific paths are updated.
# It also supports manual triggering through the workflow_dispatch event.
name: "Build Documentation"

on:
  # Allows manually triggering the workflow from the Github Actions UI
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      # Only run the workflow if changes are made to these paths
      - '.github/workflows/docs.yaml'
      - '.github/mkdocs/**'
      - 'docs/**'

jobs:
  build:
    # Run the build job on the latest Ubuntu runner
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout branch
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.x environment for the workflow
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # Step 3: Install Task, a task runner to execute the following steps
      - name: Install Task
        uses: arduino/setup-task@v1

      # Step 4: Set up the MkDocs environment for building the documentation
      - name: Set up MkDocs
        run: task mkdocs:setup

      # Step 5: Build and publish the documentation to the specified destination
      - name: Publish documentation
        run: task mkdocs:publish
