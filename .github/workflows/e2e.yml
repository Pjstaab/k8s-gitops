name: Execute E2E Cluster Validation

on:
  workflow_dispatch: {}
  push:
    branches: ['*']
    tags-ignore: ['*']

jobs:
  kubernetes:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cluster-id: cluster-1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup tools
        uses: ./.github/actions/tools

      - name: Setup Flux
        uses: fluxcd/flux2/action@main

      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"

      - name: Install Flux in Kubernetes Kind
        run: flux install

      - uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Decrypt & Apply Cluster Configuration
        run: |
          sops --decrypt "k8s/clusters/${{ matrix.cluster-id }}/secrets/sops-gpg.encrypted.yml" | kubectl apply -f -

      - name: Setup cluster reconciliation
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          sed -ri "s/^(\s*)(branch:\s*main\s*$)/\    branch: ${BRANCH}/" k8s/clusters/cluster-1/flux-system/gotk-sync.yaml
          kubectl apply -k k8s/clusters/cluster-1/flux-system/

      - name: Verify cluster reconciliation
        run: |
          kubectl -n flux-system wait kustomization/flux-system --for=condition=ready --timeout=30m

      - name: Debug failure
        if: failure()
        run: |
          kubectl get kustomization -A
          kubectl get helmreleases -A
          kubectl describe po -n istio-system --selector app=istiod
          kubectl logs -n istio-system --selector app=istiod
          kubectl get helmrepositories -A
          kubectl get helmcharts -A
          kubectl get pods -A
          kubectl get deployments -A
          kubectl -n flux-system get all
          kubectl -n flux-system logs deploy/source-controller
          kubectl -n flux-system logs deploy/kustomize-controller
          kubectl -n flux-system logs deploy/helm-controller
